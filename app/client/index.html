<!doctype html>
<html>
<head>
  <title>Fingerprintjs2 test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div id="container"></div>
  <h1>Cookieless Monster</h1>

  <div id="newuser">
    <form>
      <label name="name">Enter your name:</label>
      <input id="usernameinput" type="text" for="name" required>
      <button type="submit" id="btn">Get my fingerprint</button>
    </form>
  </div>
  
  <div id="knownuser">
    <p>Welcome back! <strong id="knownusername"></strong></p>
  </div>

  <img src="image.png" width="300px" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js" type="text/javascript"></script>
